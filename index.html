<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../time-tracking-dashboard-main/index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>
  <main>
    <div>
    <div class="container">
      <div class="main-card">
        <div class="main-card-info">
          <img src="images/image-jeremy.png" alt="Profile picture" class="profile-pic">
          <div>
            <p class="user-message">Report for</p>
            <h1 class="user-name">Jeremy <span class="last-name">Robson</span></h1>
          </div>
        </div>
        <div class="main-card-time-selector">
            <div id="daily">Daily</div>
            <div id="weekly" class="current-click">Weekly</div>
            <div id="monthly">Monthly</div>
        </div> 
      </div>

      <div class="container-card">
        <div class="top-section orange">
          <div class="card">
            <div class="card-header">
              <h6 class="card-title">Work</h6>
              <img src="./images/icon-ellipsis.svg" alt="">
            </div>
            <div class="time">
              <h1 class="hours">32hrs</h1>
              <p class="previous-hours">Last week - 36hrs</p>
            </div>
          </div>
        </div>
      </div>

      <div class="container-card">
        <div class="top-section blue">
          <div class="card">
            <div class="card-header">
              <h6 class="card-title">Play</h6>
              <img src="./images/icon-ellipsis.svg" alt="">
            </div>
            <div class="time">
              <h1 class="hours">10hrs</h1>
              <p class="previous-hours">Last week - 8hrs</p>
            </div>
          </div>
        </div>
      </div>

      <div class="container-card">
        <div class="top-section pink">
          <div class="card">
            <div class="card-header">
              <h6 class="card-title">Study</h6>
              <img src="./images/icon-ellipsis.svg" alt="">
            </div>
            <div class="time">
              <h1 class="hours">4hrs</h1>
              <p class="previous-hours">Last week - 7hrs</p>
            </div>
          </div>
        </div>
      </div>

      <div class="container-card">
        <div class="top-section green">
          <div class="card">
            <div class="card-header">
              <h6 class="card-title">Exercise</h6>
              <img src="./images/icon-ellipsis.svg" alt="">
            </div>
            <div class="time">
              <h1 class="hours">4hrs</h1>
              <p class="previous-hours">Last week - 5hrs</p>
            </div>
          </div>
        </div>
      </div>
      
      <div class="container-card">
        <div class="top-section purple">
          <div class="card">
            <div class="card-header">
              <h6 class="card-title">Social</h6>
              <img src="./images/icon-ellipsis.svg" alt="">
            </div>
            <div class="time">
              <h1 class="hours">5hrs</h1>
              <p class="previous-hours">Last week - 10hrs</p>
            </div>
          </div>
        </div>
      </div>

      <div class="container-card">
        <div class="top-section yellow">
          <div class="card">
            <div class="card-header">
              <h6 class="card-title">Self Care</h6>
              <img src="./images/icon-ellipsis.svg" alt="">
            </div>
            <div class="time">
              <h1 class="hours">2hrs</h1>
              <p class="previous-hours">Last week - 2hrs</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/bengtkodehode" target="_blank">Bengt Are</a>.
    </div>

    </div>
  </main>
  <script type="module" src="index.js"></script>
</body>
</html>
